<div class="bet">
    <div class="modal-header" >
        <h3 class="modal-title" >DÃ©tail du match</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-12 score finished hasBottom">
                <div class="col-xs-4 text-center">
                    <h4>@@ game.team1.name @@</h4><br />
                    <img width="50px" src="images/flags/@@ game.team1.code.toLowerCase() @@"/>
                    <div ng-show="game.winner_id == game.team1.id" class="winnerFlag one" ><i class="fa fa-check"></i></div>
                </div>
                <div class="col-xs-4 bet-input-form dash">
                    <h2>@@ game.team1_points @@</h2>
                    <h2>-</h2>
                    <h2>@@ game.team2_points @@</h2>
                </div>
                <div class="col-xs-4  text-center">
                    <div class="team2">
                        <h4>@@ game.team2.name @@</h4><br />
                        <img width="50px" src="images/flags/@@ game.team2.code.toLowerCase() @@"/>
                        <div ng-show="game.winner_id == game.team2.id" class="winnerFlag two" ><i class="fa fa-check"></i></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div ng-hide="bets.length == 0" >
                    <div class="userBet" ng-repeat="bet in bets | orderBy : '-win_points'" >
                        <div class="userScore" >
                            <b>@@ bet.team1_points @@</b> - <b>@@ bet.team2_points @@</b>
                        </div>
                        <div class="userPoints" >
                            + @@ bet.win_points @@ XP
                        </div>
                        <span class="userLogin" >
                            @@ bet.user.firstname @@ @@ bet.user.lastname @@.
                        </span>
                    </div>
                </div>

                <div class="alert alert-info" ng-show="bets.length == 0" role="alert">Aucun paris sur ce match !</div>
            </div>
        </div>
    </div>
    <div class="modal-footer" >
        <button class="btn btn-warning" ng-click="cancel()">Fermer</button>
    </div>

</div>
